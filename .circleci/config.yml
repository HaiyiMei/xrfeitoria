version: 2.1
setup: true
orbs:
  path-filtering: circleci/path-filtering@1.0.0

workflows:
  generate-config: # Name of the workflow
    jobs:
      - path-filtering/filter:
          base-revision: main
          config-path: .circleci/config_build_unreal_plugins.yml
          mapping: |
            src/XRFeitoriaUnreal/.* build-unreal-plugin true
