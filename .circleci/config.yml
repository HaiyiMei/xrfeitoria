version: 2.1

orbs:
  win: circleci/windows@5.0

jobs:
  build-plugins-linux:
    parameters:
      image:
        type: string
        default: "ghcr.io/epicgames/unreal-engine:dev-5.3"
    docker:
      - image: << parameters.image >>
        auth:
          username: $GHCR_USERNAME
          password: $GHCR_TOKEN
    working_directory: ~/project
    steps:
      - checkout
      - run:
          name: Install Miniconda and Python 3.10
          command: |
            curl -sLo Miniconda.sh https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh
            bash Miniconda.sh -b -p $HOME/miniconda
            echo "source $HOME/miniconda/bin/activate" >> $BASH_ENV
            source $BASH_ENV
            conda install -y python=3.10
      - run:
          name: "Build Plugins"
          command: |
            python -m pip install .
            python -m xrfeitoria.utils.publish_plugins -u "/home/ue4/UnrealEngine/Engine/Binaries/Linux/UnrealEditor-Cmd"

  build-plugins-windows:
    parameters:
      image:
        type: string
        default: "meihaiyi/ue4-minimal:5.3.2-ltsc2022-vs2022"
    executor:
      name: win/default
      shell: powershell.exe
    working_directory: ~/project
    steps:
      - checkout
      - run: systeminfo
      - run:
          name: "Check Docker Info"
          shell: powershell.exe
          command: |
            docker info
      - run:
          name: "Build Plugins"
          shell: powershell.exe
          command: |
            docker run -v ~/project:C:/project -w C:/project --entrypoint powershell -it meihaiyi/ue4-minimal:5.3.2-ltsc2022-vs2022 "choco install python310 -y --allow-downgrade; C:/Python310/python.exe -m pip install .; C:/Python310/python.exe -m xrfeitoria.utils.publish_plugins -u C:/UnrealEngine/Engine/Binaries/Win64/UnrealEditor-Cmd.exe"

workflows:
  build-plugins-workflow: # Name of the workflow
    jobs:
      - build-plugins-linux:
          image: "ghcr.io/epicgames/unreal-engine:dev-5.3"
      - build-plugins-linux:
          image: "ghcr.io/epicgames/unreal-engine:dev-5.2"
      - build-plugins-linux:
          image: "ghcr.io/epicgames/unreal-engine:dev-5.1"
      - build-plugins-windows:
          image: "meihaiyi/ue4-minimal:5.3.2-ltsc2022-vs2022"
